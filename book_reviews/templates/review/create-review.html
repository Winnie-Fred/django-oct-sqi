{% extends "partials/base.html" %}

{% block title %}Leave a Review for {{ book.title }}{% endblock title %}

{% block body %}
<h3 class="form-heading">Leave a Review for {{ book.title }}</h3>
<form action="{% url 'review:create_review' book.pk %}" method="POST" class="review-form">
    {% include "partials/review-form.html" with form=form %}
    <button type="submit" class="submit-btn">Submit Review</button>
</form>

{% endblock body %}
