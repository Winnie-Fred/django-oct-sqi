{% extends "partials/base.html" %}

{% block title %}
Confirm Delete {{ book.title }}
{% endblock title %}

{% block body %}
<h1>Are you sure you want to delete {{ book.title }}?</h1>
<form action="{% url 'library:delete_book' book.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Yes, I'm sure</button>
</form>
<button type="click" onclick="window.location.href='{% url 'library:book_detail' book.id %}'">No. take me back</button>

{% endblock body %}
