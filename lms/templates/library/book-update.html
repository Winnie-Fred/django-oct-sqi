{% extends "partials/base.html" %}

{% block title %}
Update {{ book.title }}
{% endblock title %}

{% block body %}
<h1>Update {{ book.title }}</h1>
<form action="{% url 'library:update_book' book.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>
{% endblock body %}
